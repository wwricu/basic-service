name: Release
on:
  push:
    branches:
      - 'release'
  workflow_dispatch:
jobs:
  github:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      version: ${{ steps.build.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - id: build
        run: |
          echo version=$(cat version.txt) >> $GITHUB_ENV
          echo version=$(cat version.txt) >> $GITHUB_OUTPUT
          python -m pip install build
          python -m build
          cp dist/wwricu-$(cat version.txt).tar.gz dist/wwricu.tar.gz
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.version }}
          files: dist/*
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**/*.tar.gz, dist/**/*.whl'
  dockerhub:
    runs-on: ubuntu-latest
    permissions: write-all
    needs: github
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: wwricu
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          sbom: true
          provenance: mode=max
          tags: wwricu/basic-service:${{ needs.github.outputs.version }}, wwricu/basic-service:snapshot, wwricu/basic-service:latest
