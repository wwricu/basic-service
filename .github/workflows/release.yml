name: Release
on:
  push:
    branches:
      - 'release'
    paths:
      - 'version.txt'
  workflow_dispatch:
jobs:
  release_github:
    runs-on: ubuntu-latest
    permissions: write-all
    defaults:
      run:
        working-directory: basic-service
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          path: basic-service
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - id: build
        run: |
          echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"
          python -m pip install build
          python -m build
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          name: ${{ steps.build.outputs.version }}
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'basic-service/dist/**/*.tar.gz, basic-service/dist/**/*.whl'
  release_pypi:
    runs-on: ubuntu-latest
    needs: release_github
    permissions: write-all
    defaults:
      run:
        working-directory: basic-service
    environment:
      name: pypi
      url: https://pypi.org/project/wwricu
    steps:
      - uses: actions/checkout@v4
        with:
          path: basic-service
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install build
          python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: basic-service/dist
  release_dockerhub:
    runs-on: ubuntu-latest
    needs: release_github
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          path: basic-service
      - id: version
        run: echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          sbom: true
          provenance: mode=max
          tags: wwricu/basic-service:${{ steps.version.outputs.version }}, wwricu/basic-service:latest
