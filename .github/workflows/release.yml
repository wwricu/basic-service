name: Release Distribution
on:
  push:
    tags:
      - "v**"
    paths-ignore:
      - "**.yml"
      - "**.md"
      - "**.sh"
      - "**.json"
      - ".gitignore"
  workflow_dispatch:
jobs:
  release_github:
    name: Release on github
    runs-on: ubuntu-latest
    permissions: write-all
    defaults:
      run:
        working-directory: basic-service
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          path: basic-service
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies
      - run: |
          python -m pip install build
          python -m build
      - run: gh release create ${{ github.ref_name }} --title ${{ github.ref_name }} --generate-notes --latest ./dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'basic-service/dist/**/*.tar.gz, basic-service/dist/**/*.whl'
  release_dockerhub:
    name: Release on dockerhub
    runs-on: ubuntu-latest
    needs: release_github
    permissions: write-all
    steps:
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push tag
        uses: docker/build-push-action@v6
        with:
          push: true
          sbom: true
          provenance: mode=max
          tags: wwricu/basic-service:${{ github.ref_name }}, wwricu/basic-service:latest
