name: Build
on:
  pull_request:
    branches:
      - master
      - release
    paths-ignore:
      - "**.yml"
      - "**.md"
      - "**.sh"
      - "**.json"
      - "**.txt"
      - "**.sql"
      - "**.csv"
      - "**.gitignore"
      - "Dockerfile"
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: |
          echo version=$(cat version.txt) >> $GITHUB_ENV
          python -m pip install build
          python -m build
          mv dist/wwricu-$(cat version.txt).tar.gz dist/wwricu.tar.gz
          cd dist && tar -czf dist.tar.gz wwricu.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: basic-service
          path: dist
          overwrite: true
      - uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**/*.tar.gz, dist/**/*.whl'
